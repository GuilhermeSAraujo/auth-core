version: "3.5"
services:
  db:
    hostname: database
    image: postgres
    command: "postgres -c shared_buffers=256MB -c fsync=off -c full_page_writes=off -c max_connections=450"
    ports:
      - "5432:5432"
    volumes:
      - ./ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: auth-core
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "0.1GB"

  api1:
    build: .
    command: npm run start
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "1.0GB"
networks:
  default:
    driver: bridge
    name: rinha